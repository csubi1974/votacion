<!DOCTYPE html>
<html>
<head>
    <title>Clear Auth Storage</title>
</head>
<body>
    <h1>Clear Authentication Storage</h1>
    <button onclick="clearStorage()">Clear Storage</button>
    <div id="result"></div>
    
    <script>
        function clearStorage() {
            localStorage.removeItem('voting-platform-auth');
            sessionStorage.clear();
            document.getElementById('result').innerHTML = '<p style="color: green;">âœ… Storage cleared! Please refresh the page and try logging in again.</p>';
        }
    </script>
</body>
</html>
